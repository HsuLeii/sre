<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="SRE(SmartReading-English)是提供臺灣等英語學習者閱讀英語讀本的學習平臺。SRE透過閱讀能力檢測對學習者進行英語閱讀能力評估後，再運用AI技術將學習者的英語閱讀程度和文本難度進行適性配對，並推薦適合學習者閱讀能力的英語讀本，增加學習者對英語閱讀的樂趣。當學習者閱讀文本後，可透過讀後測驗，了解自己對文本的理解程度。" />
    <title>SmartReading-English</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">

    <!-- this page widgets CSS -->

    <!-- my core CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>


    <header class="header">
    </header>
    
    <div class="slide slide_login">
        <div class="main login">
            <div class="login_text">
                <img src="image/svg/login_text.svg" alt="">
            </div>
            <div class="login_area">
                <div class="account_area">
                    <div class="account_secret_area">
                        <label for="email"><b>E-mail</b></label>
                        <input type="text" placeholder="請輸入電子郵件" name="email" id="email" required>
                    </div>
                    <div class="account_secret_area">
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="請輸入密碼" name="psw" id="psw" required>
                    </div>
                    <input type="submit" value="登入" class="login_button" onclick="location.href='map.html'">
                </div>
                <div class="forget_password">
                    <label class="remember_me">
                        <input id="login_remember_me" type="checkbox" name="remember_me" value="1"
                            class="remember_me_check">
                        <span class="checkmark"></span>
                        <p>記住我</p>
                    </label>
                    <a href="" class="forget_psw">忘記密碼?</a>
                </div>
                <div class="signup">
                    <p>未註冊帳戶？</p>
                    <input type="submit" value="註冊" class="signup_button">
                </div>

            </div>
        </div>

    </div>

    <footer>
    </footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/all.js"></script>

    <!-- this page widgets JS -->

    <script>
        $(document).ready(function () {
            $('header').load('header.html', function () {});
            $('footer').load('footer.html', function () {});
        });
    </script>
    
</body>

</html>
